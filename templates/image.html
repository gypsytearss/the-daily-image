{% extends "base.html" %}

{% block content %}
<div class="col-md-6 px-0 shadow-sm">
<img src={{ image_url.strip('"') }} class="img-fluid" alt="{{ title }} by {{ artist }}" />
</div>
<br><br>
<form>
    <textarea class="form-control" id="newDescription" placeholder="Describe this image" rows="6"></textarea>
    {% if current_user.is_authenticated %}
    <button type="submit" class="btn btn-primary">Save</button>
    {% else %}
    <button type="submit" class="btn btn-primary disabled">Save</button>
    {% endif %}
</form>
{% endblock %}
