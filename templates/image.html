{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <span class="badge bg-success">
        {{ messages[0] }}
    </span>
{% endif %}
{% endwith %}
<div class="col-md-6 px-0 shadow-sm">
<br>
<img src={{ image.url.strip('"') }} class="img-fluid" alt="{{ image.title }} by {{ image.artist }}" />
</div>
<br><br>
<form method="POST" action="/image/{{ image.uuid }}">
    <textarea class="form-control" name="newDescription" placeholder="Describe this image" rows="6"></textarea>
    <br>
    {% if current_user.is_authenticated %}
    <button type="submit" class="btn btn-primary">Save</button>
    {% else %}
    <button type="submit" class="btn btn-primary disabled">Save</button>
    {% endif %}
</form>
{% endblock %}
