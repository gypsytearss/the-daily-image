{% extends "base.html" %}

{% block content %}
<!-- <h2 class="title">
  Welcome, {{ current_user.name }}!
</h2> -->

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for uimg in user_images -%}
        <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="50" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <img id="farts" src={{ uimg.thumbnail_url }} />
            </svg>
              <div class="card-body">
                <p class="card-text">Caption: {{ uimg.annotation }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  </div>
                  <small class="text-body-secondary">Date: {{ uimg.timestamp }}</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
